---
Resources:
  LambdaBasicExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
              Action:
                - 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole


  CreditBureau:
    Type: AWS::Lambda::Function
    Properties:
      Role: !GettAtt LambdaBasicExecutionRole
      Runtime: nodejs20.x
      Handler: CreditBureau.handler
      Code:
        S3Bucket: cfn-experiments-001
        S3Key: CreditBureau.zip
      FunctionName: loan-broker-CreditBureau

